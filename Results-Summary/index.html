<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="styles copia.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5120fe51b1.js" crossorigin="anonymous"></script>

  
  
  <title>Frontend Mentor | Results Summary Component</title>
</head>
<body>
  <main>
    <!-- 1. Result section -->
    <section class="section-result">
      <h2>Your Result</h2> 
      <div class="circle">
        <h3>78</h3>
        <h4>of 100</h4>         
      </div>
      <h5>Great</h5>       
      <p>You scored higher than 65% of the people who have taken these tests.</p>      
    </section> 
    <!-- end result section -->
    <!-- 2. Summary section  -->
    <section class="section-summary">
      <h1>Summary</h1>
      <div class="reaction">                
        <div class="icons">
          <i class="fa-solid fa-bolt"></i>
          <h5>Reaction</h5>                 
        </div>
        <div class="points">
          <p> <span>80 </span>/ 100</p>
        </div>
      </div> 
      <div class="memory">                
        <div class="icons">
          <i class="fa-solid fa-brain"></i>
          <h5>Memory</h5>                 
        </div>
        <div class="points">
          <p> <span>92 </span>/ 100</p>
        </div>
      </div> 
      <div class="verbal">                
        <div class="icons">
          <i class="fa-solid fa-comment-dots"></i>
          <h5>Verbal</h5>                 
        </div>
        <div class="points">
          <p> <span>61 </span>/ 100</p>
        </div>
      </div> 
      <div class="visual">                
        <div class="icons">
          <i class="fa-solid fa-eye"></i>
          <h5>Visual</h5>                 
        </div>
        <div class="points">
          <p> <span>72 </span>/ 100</p>
        </div>
      </div>     
      <button type="button">Continue</button> 
      <!-- <div class="button-container"> -->
      
      <!-- </div>  -->
    </section> 
    <!-- end summary section -->
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pepe Traves√≠ Sanz</a>.
  </footer>
</body>
</html>
